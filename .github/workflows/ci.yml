name: "CI"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  tests:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.3.4"
      - uses: "cachix/install-nix-action@v13"
      - name: "Build and test the software"
        run: "nix-shell --pure --run 'scripts/ci/tests.bash'"
  db-setup:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.3.4"
      - uses: "cachix/install-nix-action@v13"
      - name: "Verify that the database can be set up"
        run: "nix-shell --pure --run 'scripts/ci/db-setup.bash'"
